<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fax Tone Forger</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace; background-color: #0d1a0d; color: #0f0;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; margin: 0; padding: 20px 0; box-sizing: border-box;
            user-select: none; -webkit-user-select: none;
        }
        #game-container {
            border: 4px solid #080; box-shadow: 0 0 15px #0f0; padding: 20px; text-align: center;
            background-color: #000; width: 90vw; max-width: 600px; display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center; border-radius: 8px; position: relative; gap: 15px;
        }
        #game-container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 100% 2px; pointer-events: none; z-index: 10;
        }
        h1 { font-size: 1.5em; margin-bottom: 0; color: #0a0; }
        #practice-nav { display: flex; gap: 10px; width: 100%; justify-content: center; flex-wrap: wrap; }
        #instructions, #message-box {
            margin: 0; padding: 10px; border: 2px dashed #060; background-color: #001100;
            color: #0f0; width: calc(100% - 24px); text-align: left; font-size: 0.8em; line-height: 1.4;
        }
        #final-image-container img { max-width: 100%; border: 2px solid #080; image-rendering: pixelated; }
        #message-box.success { color: #0f0; border-color: #0f0; }
        #message-box.error { color: #f00; border-color: #f00; }
        #visualizer-container {
            width: 100%; aspect-ratio: 4 / 3; background-color: #111; border: 1px solid #080;
            position: relative; margin: 0; display: flex; flex-direction: column; justify-content: flex-end;
        }
        #image-visualizer-container {
            width: 100%; height: 80px; background: #000; border: 1px solid #080;
            margin-top: 10px; display: none; position: relative;
        }
        canvas { display: block; width: 100%; height: 100%; background-color: transparent; position: absolute; top: 0; left: 0; z-index: 1; image-rendering: pixelated; }
        #overlay-canvas {
            z-index: 2;
            pointer-events: none;
        }
        .freq-line { position: absolute; left: 0; width: 100%; height: 2px; z-index: 5; }
        #frequency-marker { background-color: rgba(255, 255, 0, 0.8); }
        #detected-hz, #timer-display { position: absolute; color: #fff; font-size: 0.9em; background-color: rgba(0, 0, 0, 0.5); padding: 3px 6px; border-radius: 3px; z-index: 10; }
        #detected-hz { bottom: 5px; right: 5px; }
        #timer-display { top: 5px; left: 5px; display: none; }
        .controls { margin-top: 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; }
        button, #download-link {
            font-family: 'Press Start 2P', monospace; background-color: #040; color: #0f0; border: 2px solid #080;
            padding: 12px 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s;
            box-shadow: 3px 3px 0px #0a0; border-radius: 4px; flex: 1 1 auto; max-width: 200px;
            text-align: center; text-decoration: none;
        }
        #practice-nav button { padding: 8px 12px; font-size: 0.7em; }
        button:hover:not(:disabled), #download-link:hover { background-color: #0a0; color: #000; border-color: #0f0; box-shadow: 3px 3px 0px #0f0; }
        button:active:not(:disabled), #download-link:active { background-color: #0f0; color: #000; box-shadow: none; transform: translate(3px, 3px); }
        button:disabled { background-color: #222; color: #555; border-color: #333; cursor: not-allowed; box-shadow: none; transform: none; }
    </style>
    <script src="https://analytics.ahrefs.com/analytics.js" data-key="2eNO7jS4q3dKAsgvccIzbw" async></script>
</head>
<body>
    <div id="game-container">
        <h1>THE FAX TONE FORGER</h1>
        <div id="practice-nav">
             <button id="practice-1-button">PRACTICE: TONE 1</button>
             <button id="practice-2-button">PRACTICE: TONE 2</button>
             <button id="practice-drawing-button">PRACTICE: DRAWING</button>
             <button id="return-to-mission-button" style="display: none;">RETURN TO MISSION</button>
        </div>
        <div id="instructions">Welcome!</div>
        <div id="visualizer-container">
            <canvas id="main-canvas"></canvas>
            <canvas id="overlay-canvas"></canvas>
            <div id="frequency-marker" class="freq-line" style="display: none;"></div>
            <span id="timer-display">TIME: 00</span>
            <span id="detected-hz">Hz: ---</span>
        </div>
        <div id="image-visualizer-container">
            <canvas id="image-visualizer-canvas"></canvas>
        </div>
        <div id="final-image-container"></div>
        <p id="message-box"></p>
        <div class="controls">
            <button id="play-tone-button">PLAY TONE</button>
            <button id="start-button">START FORGING</button>
            <button id="retry-button" style="display: none;">RETRY MISSION</button>
            <a id="download-link" style="display: none;">DOWNLOAD FAX</a>
        </div>
    </div>

    <script>
        // --- Global State Variables ---
        let audioContext, analyser, microphone, oscillator;
        let frequencyData, animationFrameId, countdownInterval, imageTransmissionInterval;
        let isListeningToUser = false, isPracticing = false, isTransmittingImage = false, isMissionMode = false;
        let levelTimeoutDuration = 0, timeRemaining = 0;
        let targetFrequency = 0, requiredDuration = 0, toneMatchStartTime = 0;
        let level3Phase = ''; // Can be 'cng_await' or 'v21_await'
        const IMAGE_WIDTH = 64, IMAGE_HEIGHT = 48, PIXEL_DRAW_INTERVAL = 10;
        let pixelX = 0, pixelY = 0;
        let noiseCoordinates = [];
        const IMG_MIN_FREQ = 300, IMG_MAX_FREQ = 1500;
        const FREQ_TOLERANCE = 75, MAX_VIZ_FREQ = 4000;

        // --- DOM Element References ---
        const instructionsDisplay = document.getElementById('instructions'), messageBox = document.getElementById('message-box');
        const mainCanvas = document.getElementById('main-canvas'), mainCtx = mainCanvas.getContext('2d');
        const overlayCanvas = document.getElementById('overlay-canvas'), overlayCtx = overlayCanvas.getContext('2d');
        const visualizerContainer = document.getElementById('visualizer-container');
        const frequencyMarker = document.getElementById('frequency-marker');
        const playToneButton = document.getElementById('play-tone-button'), startButton = document.getElementById('start-button');
        const retryButton = document.getElementById('retry-button'), downloadLink = document.getElementById('download-link');
        const imageVisualizerContainer = document.getElementById('image-visualizer-container'), imageVisualizerCanvas = document.getElementById('image-visualizer-canvas'), imageVisualizerCtx = imageVisualizerCanvas.getContext('2d');
        const finalImageContainer = document.getElementById('final-image-container');
        const detectedHzDisplay = document.getElementById('detected-hz'), timerDisplay = document.getElementById('timer-display');
        const returnToMissionButton = document.getElementById('return-to-mission-button');
        
        // --- Utility Functions ---
        function showMessage(msg, type = 'info') { messageBox.textContent = msg; messageBox.className = type; }
        
        async function ensureAudioContextReady() {
            try {
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
                if (!analyser) { analyser = audioContext.createAnalyser(); analyser.fftSize = 2048; frequencyData = new Uint8Array(analyser.frequencyBinCount); }
                return true;
            } catch (err) { showMessage(`Error: Could not initialize audio.`, 'error'); return false; }
        }

        async function startMicrophoneInput() {
            if (!(await ensureAudioContextReady())) return false;
            try {
                if (!microphone?.mediaStream?.active) {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    microphone = audioContext.createMediaStreamSource(stream); microphone.connect(analyser);
                }
                isListeningToUser = true; if (!animationFrameId) requestAnimationFrame(gameLoop); return true;
            } catch (err) { showMessage(`Error: Microphone access denied.`, 'error'); isListeningToUser = false; return false; }
        }

        function stopMicrophone() { microphone?.mediaStream?.getTracks().forEach(track => track.stop()); isListeningToUser = false; }
        
        function getDominantFrequency() {
            if (!analyser) return 0;
            analyser.getByteFrequencyData(frequencyData); let maxVol = -1; let dominantFreq = 0;
            for (let i = 0; i < analyser.frequencyBinCount; i++) {
                const vol = frequencyData[i];
                if (vol > maxVol) { maxVol = vol; dominantFreq = i * (audioContext.sampleRate / 2 / analyser.frequencyBinCount); }
            }
            if (maxVol < 10) return 0; return dominantFreq;
        }

        function resizeCanvases() {
            mainCanvas.width = mainCanvas.offsetWidth; mainCanvas.height = mainCanvas.offsetHeight;
            overlayCanvas.width = overlayCanvas.offsetWidth; overlayCanvas.height = overlayCanvas.offsetHeight;
            imageVisualizerCanvas.width = imageVisualizerCanvas.offsetWidth; imageVisualizerCanvas.height = imageVisualizerCanvas.offsetHeight;
            updateFrequencyMarker();
        }

        // --- Core Game Loop ---
        function gameLoop() {
            const shouldRun = isListeningToUser || isPracticing || isTransmittingImage;
            if (!shouldRun) {
                animationFrameId = null;
                mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
                detectedHzDisplay.textContent = `Hz: ---`; return;
            }
            animationFrameId = requestAnimationFrame(gameLoop);
            
            const dominantFreq = getDominantFrequency();
            detectedHzDisplay.textContent = dominantFreq > 0 ? `Hz: ${Math.round(dominantFreq)}` : `Hz: ---`;

            if (isTransmittingImage) {
                drawFrequencyGuide(dominantFreq);
                drawScanline();
            } else if (isPracticing) {
                drawMainVisualizer(dominantFreq);
            } else {
                drawMainVisualizer(dominantFreq);
                if (isListeningToUser) checkToneMatch(dominantFreq);
            }
        }

        // --- Drawing and Visualization ---
        function drawMainVisualizer(dominantFreq) {
            mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            mainCtx.fillStyle = '#000'; mainCtx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);
            if (!analyser) return;
            const barWidth = mainCanvas.width / (analyser.frequencyBinCount / 4);
            for (let i = 0, x = 0; i < analyser.frequencyBinCount; i++) {
                const binFreq = i * (audioContext.sampleRate / 2 / analyser.frequencyBinCount);
                if (binFreq > MAX_VIZ_FREQ) continue;
                const barHeight = (frequencyData[i] / 255.0) * mainCanvas.height;
                mainCtx.fillStyle = (targetFrequency > 0 && Math.abs(binFreq - targetFrequency) < FREQ_TOLERANCE) ? '#0f0' : '#0a0';
                mainCtx.fillRect(x, mainCanvas.height - barHeight, barWidth, barHeight);
                x += barWidth;
            }
        }

        function updateFrequencyMarker() {
            const markerY = mainCanvas.height - (targetFrequency / MAX_VIZ_FREQ) * mainCanvas.height;
            frequencyMarker.style.top = `${markerY}px`;
            frequencyMarker.style.display = targetFrequency > 0 && !isTransmittingImage ? 'block' : 'none';
        }

        function drawImagePixel() {
            const isNoisePixel = noiseCoordinates.some(coord => coord.x === pixelX && coord.y === pixelY);
            let gray;

            if (isNoisePixel) {
                gray = Math.random() < 0.5 ? 0 : 255;
            } else {
                let freq = getDominantFrequency();
                gray = 128;
                if (freq > 80 && freq < IMG_MIN_FREQ) gray = 0;
                if (freq > IMG_MAX_FREQ) gray = 255;
            }
            
            mainCtx.fillStyle = `rgb(${gray}, ${gray}, ${gray})`;
            const pWidth = mainCanvas.width / IMAGE_WIDTH;
            const pHeight = mainCanvas.height / IMAGE_HEIGHT;
            mainCtx.fillRect(pixelX * pWidth, pixelY * pHeight, pWidth + 1, pHeight + 1);

            pixelX++;
            if (pixelX >= IMAGE_WIDTH) {
                pixelX = 0;
                pixelY++;
                if (pixelY >= IMAGE_HEIGHT) {
                    endImageTransmission();
                }
            }
        }

        function drawFrequencyGuide(freq) {
            imageVisualizerCtx.clearRect(0, 0, imageVisualizerCanvas.width, imageVisualizerCanvas.height);
            imageVisualizerCtx.fillStyle = '#000';
            imageVisualizerCtx.fillRect(0, 0, imageVisualizerCanvas.width, imageVisualizerCanvas.height);
            imageVisualizerCtx.font = "10px 'Press Start 2P'";
            
            imageVisualizerCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            const topY = imageVisualizerCanvas.height - (IMG_MAX_FREQ / MAX_VIZ_FREQ) * imageVisualizerCanvas.height;
            imageVisualizerCtx.fillRect(0, topY, imageVisualizerCanvas.width, 1);
            imageVisualizerCtx.fillText("WHITE", 5, topY - 5);
            
            const bottomY = imageVisualizerCanvas.height - (IMG_MIN_FREQ / MAX_VIZ_FREQ) * imageVisualizerCanvas.height;
            imageVisualizerCtx.fillRect(0, bottomY, imageVisualizerCanvas.width, 1);
            imageVisualizerCtx.fillText("BLACK", 5, bottomY + 15);

            if (freq > 0) {
                imageVisualizerCtx.fillStyle = '#ff0';
                const currentY = imageVisualizerCanvas.height - (freq / MAX_VIZ_FREQ) * imageVisualizerCanvas.height;
                imageVisualizerCtx.fillRect(0, currentY - 1, imageVisualizerCanvas.width, 3);
            }
        }

        function drawScanline() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            const y = (pixelY / IMAGE_HEIGHT) * overlayCanvas.height;
            overlayCtx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            overlayCtx.fillRect(0, y, overlayCanvas.width, 4);
            overlayCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            overlayCtx.fillRect(0, y, overlayCanvas.width, 1);
        }

        // --- Tone Matching and Game Logic ---
        function checkToneMatch(dominantFreq) {
            if (targetFrequency > 0 && dominantFreq > 0 && Math.abs(dominantFreq - targetFrequency) < FREQ_TOLERANCE) {
                if (toneMatchStartTime === 0) toneMatchStartTime = audioContext.currentTime;
                const matchDuration = audioContext.currentTime - toneMatchStartTime;
                const progress = Math.min(100, Math.floor(matchDuration / requiredDuration * 100));
                showMessage(`FORGING... ${progress}%`, 'success');
                if (matchDuration < requiredDuration) return;
                
                toneMatchStartTime = 0;
                if (isMissionMode) {
                    stopTimer();
                    if (level3Phase === 'cng_await') {
                        isListeningToUser = false; 
                        startButton.disabled = true;
                        showMessage("CNG tone matched! Machine is answering...", 'success');
                        level3Phase = 'v21_await'; 
                        playTone(2100, 2, () => { loadPrimaryMission(false); });
                    } else if (level3Phase === 'v21_await') {
                        missionSuccess();
                    }
                } else {
                    stopMicrophone(); startButton.textContent = "START FORGING"; playToneButton.disabled = false;
                    showMessage("Practice successful!", 'success');
                    startButton.style.display = 'none'; playToneButton.style.display = 'none';
                    if (targetFrequency === 1100) {
                        retryButton.textContent = "PRACTICE TONE 2";
                        retryButton.onclick = () => loadPracticeMode(2);
                    } else {
                        retryButton.textContent = "START MISSION";
                        retryButton.onclick = () => loadPrimaryMission(true);
                    }
                    retryButton.style.display = 'inline-block';
                }
            } else { 
                toneMatchStartTime = 0; 
                if (isListeningToUser) showMessage(dominantFreq === 0 ? "No sound detected." : "Adjust your pitch!", 'info'); 
            }
        }

        // --- Audio Playback ---
        function togglePracticeTone() {
            ensureAudioContextReady().then(ready => {
                if (!ready || !targetFrequency || isListeningToUser) return;
                if (isPracticing) { oscillator?.stop(); isPracticing = false; playToneButton.textContent = "PLAY TONE"; } 
                else {
                    isPracticing = true; playToneButton.textContent = "STOP TONE";
                    oscillator = audioContext.createOscillator();
                    oscillator.frequency.setValueAtTime(targetFrequency, audioContext.currentTime);
                    const gainNode = audioContext.createGain(); gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    oscillator.connect(gainNode).connect(audioContext.destination); gainNode.connect(analyser);
                    oscillator.start(); if (!animationFrameId) requestAnimationFrame(gameLoop);
                    oscillator.onended = () => { isPracticing = false; playToneButton.textContent = "PLAY TONE"; };
                }
            });
        }

        function playTone(frequency, duration, onEndedCallback) {
            ensureAudioContextReady().then(ready => {
                if (!ready) return;
                const tempOsc = audioContext.createOscillator();
                tempOsc.type = 'sine'; tempOsc.frequency.setValueAtTime(frequency, audioContext.currentTime);
                const gainNode = audioContext.createGain(); gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                tempOsc.connect(gainNode).connect(audioContext.destination); tempOsc.start();
                if (duration) { tempOsc.stop(audioContext.currentTime + duration); tempOsc.onended = () => onEndedCallback?.(); }
            });
        }
        
        // --- Game State Management ---
        function resetAllModes() {
            if(oscillator) oscillator.stop();
            stopMicrophone();
            stopTimer();
            isMissionMode = false;
            isPracticing = false;
            isTransmittingImage = false;
            mainCtx.clearRect(0,0,mainCanvas.width, mainCanvas.height);
            overlayCtx.clearRect(0,0,overlayCanvas.width, overlayCanvas.height);
            visualizerContainer.style.display = 'flex';
            finalImageContainer.innerHTML = '';
        }

        function loadPracticeMode(toneType) {
            resetAllModes();
            isPracticing = true;
            playToneButton.style.display = 'inline-block';
            startButton.style.display = 'inline-block';
            retryButton.style.display = 'none';
            downloadLink.style.display = 'none';
            returnToMissionButton.style.display = 'inline-block';
            startButton.textContent = 'START FORGING';
            startButton.disabled = false;
            playToneButton.disabled = false;

            if (toneType === 1) {
                targetFrequency = 1100; requiredDuration = 0.5;
                instructionsDisplay.innerHTML = `<h3>PRACTICE: Calling Tone</h3><p>Hum at <strong>1100 Hz</strong> for 0.5s. No time limit.</p>`;
                showMessage("Practice mode: 1100 Hz.", 'info');
            } else {
                targetFrequency = 300; requiredDuration = 1.7;
                instructionsDisplay.innerHTML = `<h3>PRACTICE: Handshake Tone</h3><p>Hum at <strong>300 Hz</strong> for 1.7s. No time limit.</p>`;
                showMessage("Practice mode: 300 Hz.", 'info');
            }
            updateFrequencyMarker();
        }
        
        function loadDrawingPractice() {
            resetAllModes();
            isPracticing = true;
            isTransmittingImage = true;
            
            startButton.style.display = 'none';
            playToneButton.style.display = 'none';
            retryButton.style.display = 'none';
            downloadLink.style.display = 'none';
            returnToMissionButton.style.display = 'inline-block';
            
            startImageTransmission(true);
        }

        function loadPrimaryMission(isNew=true) {
            resetAllModes();
            isMissionMode = true;
            
            playToneButton.style.display = 'none';
            startButton.style.display = 'inline-block';
            retryButton.style.display = 'none';
            downloadLink.style.display = 'none';
            imageVisualizerContainer.style.display = 'none';
            returnToMissionButton.style.display = 'none';
            startButton.textContent = 'START FORGING';
            startButton.disabled = false;

            if (isNew) {
                level3Phase = 'cng_await';
            }
            
            if (level3Phase === 'cng_await') {
                targetFrequency = 1100; requiredDuration = 0.5; levelTimeoutDuration = 7;
                instructionsDisplay.innerHTML = `<h3>PRIMARY MISSION: Part 1</h3><p>Forge the initial CNG tone (<strong>1100 Hz</strong>) to announce the call. You have <strong>${levelTimeoutDuration} seconds</strong>.</p>`;
            } else if (level3Phase === 'v21_await') {
                targetFrequency = 300; requiredDuration = 1.7; levelTimeoutDuration = 10;
                instructionsDisplay.innerHTML = `<h3>PRIMARY MISSION: Part 2</h3><p>The machine answered! Synchronize the connection (<strong>300 Hz</strong>). You have <strong>${levelTimeoutDuration} seconds</strong>.</p>`;
                
                startMicrophoneInput().then(micReady => {
                    if (micReady) {
                        startTimer();
                        startButton.textContent = 'ABORT MISSION';
                        startButton.disabled = false;
                    } else {
                        levelFail("Mic failed to restart.");
                    }
                });
            }
            updateFrequencyMarker();
        }

        function missionSuccess() { startImageTransmission(false); }

        function startTimer() {
            stopTimer(); timeRemaining = levelTimeoutDuration;
            timerDisplay.textContent = `TIME: ${String(timeRemaining).padStart(2, '0')}`;
            timerDisplay.style.display = 'block';
            countdownInterval = setInterval(() => {
                timeRemaining--; timerDisplay.textContent = `TIME: ${String(timeRemaining).padStart(2, '0')}`;
                if (timeRemaining <= 0) { levelFail("Time's up!"); }
            }, 1000);
        }

        function stopTimer() { clearInterval(countdownInterval); timerDisplay.style.display = 'none'; }
        
        function levelFail(reason) {
            stopTimer(); stopMicrophone(); if(oscillator) oscillator.stop();
            isListeningToUser = false; isPracticing = false;
            showMessage(`MISSION FAILED: ${reason}`, 'error');
            startButton.style.display = 'none'; playToneButton.style.display = 'none';
            retryButton.textContent = 'RETRY MISSION';
            retryButton.style.display = 'inline-block';
            retryButton.onclick = () => loadPrimaryMission(true);
        }

        function startImageTransmission(isPracticeRun = false) {
            stopMicrophone(); stopTimer(); 
            isTransmittingImage = true;
            targetFrequency = 0; pixelX = 0; pixelY = 0;
            
            noiseCoordinates = [];
            const noisePixelCount = Math.floor(Math.random() * 2) + 1;
            for (let i = 0; i < noisePixelCount; i++) {
                const noiseX = Math.floor(Math.random() * IMAGE_WIDTH);
                const noiseY = Math.floor(Math.random() * IMAGE_HEIGHT);
                noiseCoordinates.push({ x: noiseX, y: noiseY });
            }
            
            visualizerContainer.style.display = 'flex';
            imageVisualizerContainer.style.display = 'block';
            
            if (isPracticeRun) {
                instructionsDisplay.innerHTML = "<h3>PRACTICE: IMAGE DRAWING</h3><p><strong>Vary your pitch to draw.</strong> Use the guide below. No time limit.</p>";
                showMessage("Begin drawing practice.", 'info');
            } else {
                instructionsDisplay.innerHTML = "<h3>TRANSMIT IMAGE DATA</h3><p><strong>Vary your pitch to draw.</strong> Use the guide below: low pitch for BLACK, high for WHITE.</p>";
                showMessage("BEGINNING IMAGE TRANSMISSION...", 'success');
            }
            
            mainCtx.fillStyle = '#ccc'; 
            mainCtx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);
            
            updateFrequencyMarker(); 
            if (!animationFrameId) requestAnimationFrame(gameLoop);

            startMicrophoneInput().then((micReady) => { 
                if (micReady) {
                    imageTransmissionInterval = setInterval(drawImagePixel, PIXEL_DRAW_INTERVAL);
                } else {
                    levelFail("Mic failed for image transmission.");
                }
            });
        }

        function endImageTransmission() {
            clearInterval(imageTransmissionInterval);
            isTransmittingImage = false;
            stopMicrophone();
            
            imageVisualizerContainer.style.display = 'none';
            visualizerContainer.style.display = 'none';
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            const imageDataUrl = mainCanvas.toDataURL('image/png');
            finalImageContainer.innerHTML = `<img src="${imageDataUrl}" alt="Your Forged Fax">`;
            
            // --- FIX FOR DOWNLOAD BUTTON ---
            downloadLink.href = "javascript:void(0);";
            downloadLink.onclick = () => {
                window.open(imageDataUrl, '_blank');
            };
            
            if (isMissionMode) {
                const transmissionDate = new Date();
                instructionsDisplay.innerHTML = `<h3>TRANSMISSION COMPLETE</h3><p>DATE: ${transmissionDate.toLocaleDateString()}<br>TIME: ${transmissionDate.toLocaleTimeString()}<br>RESULT: SUCCESS</p>`;
                showMessage("MISSION COMPLETE!", 'success');
                retryButton.textContent = 'NEW MISSION';
                retryButton.onclick = () => loadPrimaryMission(true);
            } else {
                instructionsDisplay.innerHTML = `<h3>DRAWING PRACTICE COMPLETE</h3><p>Here is your creation. You can practice again or return to the main mission.</p>`;
                showMessage("Practice Complete!", 'success');
                retryButton.textContent = 'PRACTICE AGAIN';
                retryButton.onclick = loadDrawingPractice;
                returnToMissionButton.style.display = 'inline-block';
            }
            
            retryButton.style.display = 'inline-block';
            downloadLink.style.display = 'inline-block';
        }

        // --- Event Listeners ---
        window.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', ensureAudioContextReady, { once: true });
            window.addEventListener('resize', resizeCanvases);
            
            document.getElementById('practice-1-button').addEventListener('click', () => loadPracticeMode(1));
            document.getElementById('practice-2-button').addEventListener('click', () => loadPracticeMode(2));
            document.getElementById('practice-drawing-button').addEventListener('click', loadDrawingPractice);
            returnToMissionButton.addEventListener('click', () => loadPrimaryMission(true));

            playToneButton.addEventListener('click', togglePracticeTone);

            startButton.addEventListener('click', async () => {
                if (isListeningToUser) {
                    if (isMissionMode) {
                        levelFail("Mission Aborted by user.");
                    } else {
                        stopMicrophone();
                        startButton.textContent = 'START FORGING';
                        playToneButton.disabled = false;
                    }
                } else {
                    const micReady = await startMicrophoneInput();
                    if (micReady) {
                        playToneButton.disabled = true;
                        if (isMissionMode) {
                            startTimer();
                            startButton.textContent = 'ABORT MISSION';
                        } else {
                            startButton.textContent = 'STOP FORGING';
                        }
                    }
                }
            });

            loadPrimaryMission(true);
        });
    </script>
</body>
</html>
